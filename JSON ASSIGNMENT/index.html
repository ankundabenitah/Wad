<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON OBJECT</h1>
    <script>
        //Fetching the json data
        fetch('data.json')

            .then(response => response.json())// Parse the json
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error loading JSON:', error));
            
    </script>
    
</body>
</html>
